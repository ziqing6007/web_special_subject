<!DOCTYPE html>

<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>專題</title>
</head>

<body>
    <canvas class="night" id=night></canvas>

    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script>
        var canvas = $("#night")[0];
        var context = canvas.getContext('2d');

        $(function () {
            $("#night").attr("width", $(window).width());
            $("#night").attr("height", $(window).height());
            createBackground();
            drow();
        })

        function createBackground() {
            var background = context.createLinearGradient(170, 100, 155, 20);
            background.addColorStop(0, "#003060");
            background.addColorStop(1, "#3A006F");
            context.fillStyle = background;
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drow() {
            context.strokeStyle = "white";
            context.lineWidth = 5;
            context.beginPath();
            context.moveTo(800, 750);
            context.lineTo(790, 740);
            context.moveTo(800,750);
            context.lineTo(810, 740);
            context.moveTo(800,750);
            context.lineTo(810, 760);
            context.moveTo(800,750);
            context.lineTo(790, 760);
            context.stroke();
        }
    </script>
</body>

</html>
